---
site:
  title: This is my title
  base_url: http://cyberrabbits.net
  target_dir: _target
  cache_dir: _cache
  plugin_dir: plugins
  post_url: ':ext/:year/:month/:slug'
  collection_url: 'tag/:slug/:page'
  index: collections/all.yaml

posts:
  path: posts
  new_post_pattern: :ext/:year/:month/

collections:
  path: collections
  post_word_limit: 100
  per_page: 10

template:
  default_engine: twig
  path: templates
